<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacerX</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SpaceX Launch Program</h1>
        <div class="row">
            <aside class="col-sx-2 filterbox col">
               
                <div class="filter">
                    <h3>Filters</h3>
                    <h4> Launch Year </h4>
                    <hr />
                    <div class="row spaceXFilter">
                        <div class="launch_year">2006</div>
                        <div class="launch_year">2007</div>
                        <div class="launch_year">2008</div>
                        <div class="launch_year">2009</div>
                        <div class="launch_year">2010</div>
                        <div class="launch_year">2011</div>
                        <div class="launch_year">2012</div>
                        <div class="launch_year">2013</div>
                        <div class="launch_year">2014</div>
                        <div class="launch_year">2015</div>
                        <div class="launch_year">2016</div>
                        <div class="launch_year">2017</div>
                        <div class="launch_year">2018</div>
                        <div class="launch_year">2019</div>
                        <div class="launch_year">2020</div>
                    </div>
                    <h4> Successfully Launch </h4>
                    <hr />
                    <div class="row spaceXFilter">
                        <div class="launch_success">True</div>
                        <div class="launch_success">False</div>
                    </div>
                    <h4> Successfully Landing </h4>
                    <hr />
                    <div class="row spaceXFilter">
                        <div class="land_success">True</div>
                        <div class="land_success">False</div>
                    </div>
                </div>
            </aside>
            <div class="col-sx-10 col">
                <div class="row spaceXcontainer">
                </div>
            </div>
        </div>
    </div>
    <script src="services.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>
</html>
